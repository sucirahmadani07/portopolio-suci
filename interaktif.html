<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee House</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #ebe3d5;
    color: #4e342e;
    max-width: 800px;
    margin: auto;
    padding: 30px;
    background-image: url('https://images.unsplash.com/photo-1542401886-65d6c61db217?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
    background-size: cover;
    background-attachment: fixed;
    backdrop-filter: blur(3px) brightness(0.9);
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }
  h1 {
    font-family: 'Playfair Display', serif;
    text-align: center;
    font-size: 2.8em;
    margin-bottom: 5px;
    color: #3e2723;
  }
  p {
    text-align: center;
    font-style: italic;
    margin-bottom: 30px;
    color: #5d4037;
  }
  h3 {
    margin-top: 30px;
    font-family: 'Playfair Display', serif;
    border-bottom: 2px solid #a1887f;
    display: inline-block;
    padding-bottom: 4px;
  }
  ul {
    list-style: none;
    padding-left: 0;
  }
  li {
    background-color: rgba(255, 248, 240, 0.9);
    margin-bottom: 10px;
    padding: 10px 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .btn {
    margin-left: 5px;
    background-color: #6d4c41;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9em;
  }
  .btn:hover {
    background-color: #4e342e;
  }
  #newCoffee {
    width: calc(100% - 100px);
    padding: 8px;
    border: 1px solid #a1887f;
    border-radius: 6px;
    margin-top: 10px;
    background-color: #fffaf5;
  }
  #addBtn {
    background-color: #8d6e63;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    margin-left: 8px;
  }
  #addBtn:hover {
    background-color: #6d4c41;
  }
  #favorite {
    display: block;
    margin: 25px auto 0;
    background-color: #a1887f;
    padding: 10px 18px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
  }
  #favorite:hover {
    background-color: #6d4c41;
  }
</style>
</head>
<body>
  <h1>☕ Coffee House</h1>
  <p>“Di setiap pahitnya Coffe,
ada hangat yang menenangkan hati.</p>

  <h3>Menu Kopi</h3>
  <ul id="coffeeList">
    <li>Espresso 
      <div>
        <button class="btn" onclick="editItem(this)">Edit</button>
        <button class="btn" onclick="removeItem(this)">Hapus</button>
      </div>
    </li>
    <li>Cappuccino 
      <div>
        <button class="btn" onclick="editItem(this)">Edit</button>
        <button class="btn" onclick="removeItem(this)">Hapus</button>
      </div>
    </li>
    <li>Coffe Latte 
      <div>
        <button class="btn" onclick="editItem(this)">Edit</button>
        <button class="btn" onclick="removeItem(this)">Hapus</button>
      </div>
    </li>
  </ul>

  <h3>Tambah Menu Baru</h3>
  <input type="text" id="newCoffee" placeholder="Nama Kopi">
  <button id="addBtn" onclick="addCoffee()">Tambah</button>

  <button id="favorite" onclick="showFavorite()">☕ Kopi Favorit Saya</button>
</body>
<script>
  function addCoffee() {
    const coffeeName = document.getElementById('newCoffee').value.trim();
    if(coffeeName) {
      const li = document.createElement('li');
      li.innerHTML = coffeeName + 
        ' <div><button class="btn" onclick="editItem(this)">Edit</button> <button class="btn" onclick="removeItem(this)">Hapus</button></div>';
      document.getElementById('coffeeList').appendChild(li);
      document.getElementById('newCoffee').value = '';
    } else {
      alert('Masukkan nama kopi dulu!');
    }
  }

  function removeItem(btn) {
    const li = btn.closest('li');
    li.remove();
  }

  function editItem(btn) {
    const li = btn.closest('li');
    const currentName = li.firstChild.textContent.trim();
    const newName = prompt('Edit nama kopi:', currentName);
    if(newName) {
      li.firstChild.textContent = newName + ' ';
    }
  }

  function showFavorite() {
    alert('Kopi favorit saya adalah Espresso! ☕');
  }
</script>
</html>
